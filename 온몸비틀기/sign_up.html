<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이음 - 시작하기</title>
    <link rel="stylesheet" href="./css/sign_up.css" />
  </head>
  <body>
    <div class="screen">
      <!-- 설명 텍스트 -->
      <div class="text-box">
        <p class="subtitle">
          단절된 길을 다시 연결하는 <br />
          <span class="highlight">지역 기반 모빌리티 플랫폼</span>
        </p>
      </div>

      <!-- 로고 -->
      <img src="./svg/Group 2.svg" alt="이음 로고" class="logo" />

      <!-- 시작 버튼 -->
      <a href="#" class="start-btn">
        <img src="./svg/User.svg" alt="아이콘" class="icon" />
        <span class="btn-text">시작하기</span>
      </a>
      <script>
        document
          .querySelector('.start-btn')
          .addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = '0-splash.html';
          });
      </script>
    </div>
  </body>
</html>
